    <!-- Спливаюче вікно -->
    <div class="backdrop backdrop-mobile is-open">

        <div class="modal-form">

            <!-- хрестик який просить - закрий мене - кнопка-закривашка-->
            <button class="modal-close-x-btn" type="button">
                <svg class="modal-close-x-svg" width="8" height="8" aria-label="modal close button">
                    <use href="./images/icons.svg#icon-close-x" ></use>
                </svg>
            </button>
            <!-- заголовок модального вікна -->
            <p class="modal-head-text">Leave your contacts and we will call you back</p>
            <!-- модальна форма - ім'я, пошта, телефон, коментан -->
            <form class="modal-contacts-form">
                <!-- ім'я користувача -->
                <div class="backgrop-mobile-contact">
                <div class="modal-contacts-info">
                <label class="modal-rewiew-label"  for="user-name" >
                Name
                </label>
                <div class="modal-rewiew-wraper">
                <input class="modal-rewiew-input" 
                        type="text" 
                        name="user-name" 
                        id="user-name" 
                        required
                        pattern="[a-zA-Zа-яА-яІіЇїҐґЄє'Йй]+"
                        title="Ольга">
                <svg class="modal-input-icon" width="18" height="24">
                    <use href="./images/icons.svg#icon-person"></use>
                </svg>
                </div>
            </div>
            <!-- телефон -->
            <div class="modal-contacts-info"> 
                <label class="modal-rewiew-label" for="user-phone">
                Phone
                </label>
                <div class="modal-rewiew-wraper">
                <input class="modal-rewiew-input" 
                        type="tel" 
                        name="user-phone" 
                        id="user-phone" 
                        required
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                        title="xxx-xxx-xx-xx">
                <svg class="modal-input-icon" width="18" height="24">
                    <use href="./images/icons.svg#icon-phone"></use>
                </svg>
                </div>
            </div>
             <!-- е-мейл -->
            <div class="modal-contacts-info">
                <label class="modal-rewiew-label" for="user-email">
                Email
                </label>
                <div class="modal-rewiew-wraper">
                <input class="modal-rewiew-input" 
                        type="email" 
                        name="user-email" 
                        id="user-email" 
                        required>
                <svg class="modal-input-icon" width="18" height="24">
                    <use href="./images/icons.svg#icon-email"></use>
                </svg>
                </div>
            </div>
            <!-- коментар -->
            <div class="modal-contacts-info-comment">
                <label class="modal-rewiew-label" for="user-comment">
                Comment
                </label>
                <textarea class="modal-rewiew-textarea" 
                        name="user-comment" 
                        id="user-comment" 
                        placeholder="Text input"></textarea>
            </div>
            </div>
            <!-- соглашалка з політикою конфіденціальності -->
            <div class="modal-rewiew-wraper modal-checkbox">
                <input class="modal-rewiew-checkbox visually-hidden" 
                        type="checkbox" 
                        name="user-privacy" 
                        id="user-privacy"
                        value="true">
                <label class="modal-rewiew-label-checkbox" 
                        for="user-privacy">
                    <span class="user-policy-checkbox-span">
                        <svg class="modal-input-icon-check" width="10" height="8">
                            <use href="./images/icons.svg#icon-police-checkbox"></use>
                        </svg>
                    </span>
                    I accept the terms and conditions of the <a class="privacy-policy-link" href="#">Privacy Policy</a>
                </label>
            </div>
            <!-- кнопка - все відправити -->
            <button class="modal-submit" type="submit">Send</button>
        </form>
    </div>
